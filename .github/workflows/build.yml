name: build

on:
  pull_request:
  push:
    branches:
    - master
  schedule:
  - cron: 0 0 * * FRI

env:
  __UNSTABLE_PROCESS_CONTROL_ALLOW_SIGNAL_HOOK_FEATURE: true

jobs:
  build:
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: dylni/build-actions/build@master
    timeout-minutes: 10
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
  build-other:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: dylni/build-actions/build-other@master
      with:
        target: ${{ matrix.target }}
        version: ${{ matrix.version }}
    timeout-minutes: 10
    strategy:
      matrix:
        target: [x86_64-unknown-freebsd, x86_64-unknown-illumos]
        version: [1.58.0, stable, beta, nightly]
  test:
    needs: [build]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: dylni/build-actions/test@master
      with:
        version: ${{ matrix.version }}
    timeout-minutes: 10
    strategy:
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        version: [1.58.0, stable, beta, nightly]
